services:
  # ============================================================================
  # QDRANT VECTOR DATABASE (Local Development)
  # ============================================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      # Optional: Set service configuration
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6333/healthz || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    networks:
      - equity_network

  # ============================================================================
  # AIRFLOW WEBSERVER
  # ============================================================================
  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: airflow_webserver
    env_file: .env
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${POSTGRES_URL}
      AIRFLOW__CORE__FERNET_KEY: 81HqDtbqAywKSOumSha3BhWNOdQ26slT6K0YaZeZyPs=
      # Increase timeout for slow Neon database connection from HK
      AIRFLOW__WEBSERVER__WEB_SERVER_MASTER_TIMEOUT: 600
      AIRFLOW__WEBSERVER__WEB_SERVER_WORKER_TIMEOUT: 600
      # Database connection pool settings for remote database
      AIRFLOW__DATABASE__SQL_ALCHEMY_POOL_SIZE: 10
      AIRFLOW__DATABASE__SQL_ALCHEMY_POOL_RECYCLE: 3600
      AIRFLOW__DATABASE__SQL_ALCHEMY_MAX_OVERFLOW: 20
      # Reduce DAG parsing frequency to minimize DB queries
      AIRFLOW__SCHEDULER__DAG_DIR_LIST_INTERVAL: 300
      AIRFLOW__CORE__PARALLELISM: 32
      AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG: 16
      TEST_MODE: "true"
      NEO4J_URI: ${NEO4J_URI}
      NEO4J_USER: ${NEO4J_USER}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
      QDRANT_URL: ${QDRANT_URL:-http://qdrant:6333}
      QDRANT_API_KEY: ${QDRANT_API_KEY:-}
      EODHD_API_KEY: ${EODHD_API_KEY}
      FMP_API_KEY: ${FMP_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
    ports:
      - "8080:8080"
    volumes:
      - ./scripts/DAGs:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./data:/opt/airflow/data
      - ./airflow.cfg:/opt/airflow/airflow.cfg:ro
    command: bash -c "airflow db migrate && airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin || true && exec airflow webserver"
    depends_on:
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped
    networks:
      - equity_network

  # ============================================================================
  # AIRFLOW SCHEDULER
  # ============================================================================
  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: airflow_scheduler
    env_file: .env
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${POSTGRES_URL}
      AIRFLOW__CORE__FERNET_KEY: 81HqDtbqAywKSOumSha3BhWNOdQ26slT6K0YaZeZyPs=
      # Database connection pool settings
      AIRFLOW__DATABASE__SQL_ALCHEMY_POOL_SIZE: 10
      AIRFLOW__DATABASE__SQL_ALCHEMY_POOL_RECYCLE: 3600
      AIRFLOW__DATABASE__SQL_ALCHEMY_MAX_OVERFLOW: 20
      # Scheduler optimization for remote database
      AIRFLOW__SCHEDULER__DAG_DIR_LIST_INTERVAL: 300
      AIRFLOW__SCHEDULER__MIN_FILE_PROCESS_INTERVAL: 120
      AIRFLOW__CORE__PARALLELISM: 32
      AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG: 16
      TEST_MODE: "true"
      NEO4J_URI: ${NEO4J_URI}
      NEO4J_USER: ${NEO4J_USER}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
      QDRANT_URL: ${QDRANT_URL:-http://qdrant:6333}
      QDRANT_API_KEY: ${QDRANT_API_KEY:-}
      EODHD_API_KEY: ${EODHD_API_KEY}
      FMP_API_KEY: ${FMP_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
    volumes:
      - ./scripts/DAGs:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./data:/opt/airflow/data
      - ./airflow.cfg:/opt/airflow/airflow.cfg:ro
    command: bash -c "sleep 120 && airflow scheduler"
    depends_on:
      airflow-webserver:
        condition: service_started
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "pgrep", "-f", "airflow scheduler"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - equity_network

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  qdrant_data:
    name: qdrant_data

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  equity_network:
    name: equity_network
    driver: bridge
