services:
  # ============================================================================
  # POSTGRESQL DATABASE with TimescaleDB (Local Development)
  # ============================================================================
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/postgres_schemas:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - equity_network

  # ============================================================================
  # NEO4J GRAPH DATABASE with GDS Plugin (Local Development)
  # ============================================================================
  neo4j:
    image: neo4j:5.15-community
    container_name: neo4j
    environment:
      NEO4J_AUTH: neo4j/neo4j_password
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*,gds.*
      NEO4J_dbms_memory_heap_max__size: 4G
      NEO4J_dbms_memory_pagecache_size: 2G
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./data/neo4j_import:/var/lib/neo4j/import
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p neo4j_password 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - equity_network

  # ============================================================================
  # QDRANT VECTOR DATABASE (Local Development)
  # ============================================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6333/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - equity_network

  # ============================================================================
  # AIRFLOW WEBSERVER
  # ============================================================================
  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: airflow_webserver
    env_file: .env
    environment:
      # Airflow Metadata DB (separate from equity_research DB)
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://airflow:airflow@postgres:5432/airflow
      
      # Equity Research PostgreSQL DB
      POSTGRES_EQUITY_URL: postgresql://airflow:airflow@postgres:5432/equity_research
      
      # Neo4j
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: neo4j_password
      
      # Qdrant
      QDRANT_URL: http://qdrant:6333
      
      # DuckDB paths (inside container)
      DUCKDB_QUANTITATIVE_PATH: /opt/airflow/duckdb_storage/quantitative.duckdb
      DUCKDB_MACRO_PATH: /opt/airflow/duckdb_storage/macro.duckdb
      
      # Airflow config
      AIRFLOW__CORE__FERNET_KEY: 81HqDtbqAywKSOumSha3BhWNOdQ26slT6K0YaZeZyPs=
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__PARALLELISM: 32
      AIRFLOW__CORE__DAG_CONCURRENCY: 16
      AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG: 1
      AIRFLOW__WEBSERVER__WEB_SERVER_MASTER_TIMEOUT: 120
      AIRFLOW__WEBSERVER__WEB_SERVER_WORKER_TIMEOUT: 120
      AIRFLOW__WEBSERVER__WORKERS: 4
      AIRFLOW__DATABASE__SQL_ALCHEMY_POOL_SIZE: 5
      AIRFLOW__DATABASE__SQL_ALCHEMY_POOL_RECYCLE: 1800
      AIRFLOW__DATABASE__SQL_ALCHEMY_MAX_OVERFLOW: 10
      AIRFLOW__SCHEDULER__DAG_DIR_LIST_INTERVAL: 300
      
      # Development mode
      TEST_MODE: "true"
      
      # API Keys from .env (will be overridden by env_file)
      EODHD_API_KEY: ${EODHD_API_KEY:-dummy}
      FMP_API_KEY: ${FMP_API_KEY:-dummy}
      TAVILY_API_KEY: ${TAVILY_API_KEY:-dummy}
      COHERE_API_KEY: ${COHERE_API_KEY:-dummy}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
    ports:
      - "8080:8080"
    volumes:
      - ./scripts/DAGs:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./data:/opt/airflow/data
      - ./data/duckdb_storage:/opt/airflow/duckdb_storage
      - ./airflow.cfg:/opt/airflow/airflow.cfg:ro
    command: >
      bash -c '
        echo "Waiting 30s for all databases to be ready...";
        sleep 30;
        echo "Starting Airflow database migration...";
        airflow db migrate;
        airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin || true;
        echo "Starting Airflow webserver...";
        exec airflow webserver
      '
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - equity_network

  # ============================================================================
  # AIRFLOW SCHEDULER
  # ============================================================================
  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: airflow_scheduler
    env_file: .env
    environment:
      # Airflow Metadata DB
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://airflow:airflow@postgres:5432/airflow
      
      # Equity Research PostgreSQL DB
      POSTGRES_EQUITY_URL: postgresql://airflow:airflow@postgres:5432/equity_research
      
      # Neo4j
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: neo4j_password
      
      # Qdrant
      QDRANT_URL: http://qdrant:6333
      
      # DuckDB paths
      DUCKDB_QUANTITATIVE_PATH: /opt/airflow/duckdb_storage/quantitative.duckdb
      DUCKDB_MACRO_PATH: /opt/airflow/duckdb_storage/macro.duckdb
      
      # Airflow config
      AIRFLOW__CORE__FERNET_KEY: 81HqDtbqAywKSOumSha3BhWNOdQ26slT6K0YaZeZyPs=
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__PARALLELISM: 32
      AIRFLOW__CORE__DAG_CONCURRENCY: 16
      AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG: 1
      AIRFLOW__DATABASE__SQL_ALCHEMY_POOL_SIZE: 5
      AIRFLOW__DATABASE__SQL_ALCHEMY_POOL_RECYCLE: 1800
      AIRFLOW__DATABASE__SQL_ALCHEMY_MAX_OVERFLOW: 10
      AIRFLOW__SCHEDULER__DAG_DIR_LIST_INTERVAL: 300
      AIRFLOW__SCHEDULER__MIN_FILE_PROCESS_INTERVAL: 120
      
      # Development mode
      TEST_MODE: "true"
      
      # API Keys from .env
      EODHD_API_KEY: ${EODHD_API_KEY:-dummy}
      FMP_API_KEY: ${FMP_API_KEY:-dummy}
      TAVILY_API_KEY: ${TAVILY_API_KEY:-dummy}
      COHERE_API_KEY: ${COHERE_API_KEY:-dummy}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
    volumes:
      - ./scripts/DAGs:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./data:/opt/airflow/data
      - ./data/duckdb_storage:/opt/airflow/duckdb_storage
      - ./airflow.cfg:/opt/airflow/airflow.cfg:ro
    command: >
      bash -c '
        echo "Waiting 90s for webserver to be ready...";
        sleep 90;
        echo "Starting Airflow scheduler...";
        exec airflow scheduler
      '
    depends_on:
      - airflow-webserver
    restart: unless-stopped
    networks:
      - equity_network

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  postgres_data:
    name: postgres_data
  neo4j_data:
    name: neo4j_data
  neo4j_logs:
    name: neo4j_logs
  qdrant_data:
    name: qdrant_data

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  equity_network:
    name: equity_network
    driver: bridge
