services:
  # ============================================================================
  # POSTGRESQL DATABASE (Local Development)
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - equity_network

  # ============================================================================
  # NEO4J GRAPH DATABASE (Local Development)
  # ============================================================================
  neo4j:
    image: neo4j:5-community
    container_name: neo4j
    environment:
      NEO4J_AUTH: neo4j/neo4j_password
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_memory_heap_max__size: 2G
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    restart: unless-stopped
    networks:
      - equity_network

  # ============================================================================
  # QDRANT VECTOR DATABASE (Local Development)
  # ============================================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    restart: unless-stopped
    networks:
      - equity_network

  # ============================================================================
  # AIRFLOW WEBSERVER
  # ============================================================================
  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: airflow_webserver
    env_file: .env
    environment:
      # Use local databases (override .env)
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://airflow:airflow@postgres:5432/airflow
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: neo4j_password
      QDRANT_URL: http://qdrant:6333
      # Airflow config
      AIRFLOW__CORE__FERNET_KEY: 81HqDtbqAywKSOumSha3BhWNOdQ26slT6K0YaZeZyPs=
      AIRFLOW__WEBSERVER__WEB_SERVER_MASTER_TIMEOUT: 120
      AIRFLOW__WEBSERVER__WEB_SERVER_WORKER_TIMEOUT: 120
      AIRFLOW__DATABASE__SQL_ALCHEMY_POOL_SIZE: 5
      AIRFLOW__DATABASE__SQL_ALCHEMY_POOL_RECYCLE: 1800
      AIRFLOW__DATABASE__SQL_ALCHEMY_MAX_OVERFLOW: 10
      AIRFLOW__SCHEDULER__DAG_DIR_LIST_INTERVAL: 300
      AIRFLOW__CORE__PARALLELISM: 32
      AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG: 16
      TEST_MODE: "true"
      # API Keys from .env
      EODHD_API_KEY: ${EODHD_API_KEY}
      FMP_API_KEY: ${FMP_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
    ports:
      - "8080:8080"
    volumes:
      - ./scripts/DAGs:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./data:/opt/airflow/data
      - ./airflow.cfg:/opt/airflow/airflow.cfg:ro
    command: >
      bash -c '
        echo "Waiting 30s for all databases to be ready...";
        sleep 30;
        echo "Starting Airflow database migration...";
        airflow db migrate;
        airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin || true;
        echo "Starting Airflow webserver...";
        exec airflow webserver
      '
    depends_on:
      - postgres
      - neo4j
      - qdrant
    restart: unless-stopped
    networks:
      - equity_network

  # ============================================================================
  # AIRFLOW SCHEDULER
  # ============================================================================
  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: airflow_scheduler
    env_file: .env
    environment:
      # Use local databases
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://airflow:airflow@postgres:5432/airflow
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: neo4j_password
      QDRANT_URL: http://qdrant:6333
      # Airflow config
      AIRFLOW__CORE__FERNET_KEY: 81HqDtbqAywKSOumSha3BhWNOdQ26slT6K0YaZeZyPs=
      AIRFLOW__DATABASE__SQL_ALCHEMY_POOL_SIZE: 5
      AIRFLOW__DATABASE__SQL_ALCHEMY_POOL_RECYCLE: 1800
      AIRFLOW__DATABASE__SQL_ALCHEMY_MAX_OVERFLOW: 10
      AIRFLOW__SCHEDULER__DAG_DIR_LIST_INTERVAL: 300
      AIRFLOW__SCHEDULER__MIN_FILE_PROCESS_INTERVAL: 120
      AIRFLOW__CORE__PARALLELISM: 32
      AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG: 16
      TEST_MODE: "true"
      # API Keys from .env
      EODHD_API_KEY: ${EODHD_API_KEY}
      FMP_API_KEY: ${FMP_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
    volumes:
      - ./scripts/DAGs:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./data:/opt/airflow/data
      - ./airflow.cfg:/opt/airflow/airflow.cfg:ro
    command: >
      bash -c '
        echo "Waiting 90s for webserver to be ready...";
        sleep 90;
        echo "Starting Airflow scheduler...";
        exec airflow scheduler
      '
    depends_on:
      - airflow-webserver
      - postgres
      - neo4j
      - qdrant
    restart: unless-stopped
    networks:
      - equity_network

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  postgres_data:
    name: postgres_data
  neo4j_data:
    name: neo4j_data
  neo4j_logs:
    name: neo4j_logs
  qdrant_data:
    name: qdrant_data

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  equity_network:
    name: equity_network
    driver: bridge
